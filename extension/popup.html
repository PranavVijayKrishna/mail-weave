<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Weave</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: cornflowerblue;
            box-sizing: border-box;
        }
        h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: #202124;
            text-align: center;
        }
        #email-display {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            color: #666;
            margin-top: 8px;
        }
        .value {
            color: #333;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>Mail Weave</h1>
    <div id = "email-display">
        <p>Open an email in Gmail to see it here!</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
